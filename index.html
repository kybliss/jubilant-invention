<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 
</head>
 
<body>
    <div class="panel">
        <h1>Coding Quiz Challenge</h1>
        <div class="question" id="ques"></div>
        <div class="options" id="opt"></div>
        <p class="opener">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answer will penalize your score/time by ten seconds!</p>
        <button id="btn">Start Quiz</button>
        <div id="score"></div>
        <script src="script.js"></script>
    </div>
 
</body>
 
</html>
